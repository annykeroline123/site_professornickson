<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leonardo Nickson — Site</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brown:#5d2b1f;
      --light-brown:#d6a883;
      --cream:#fff6f0;
      --text:#3a2b27;
    }

    @font-face{
      font-family:'Agrandir';
      src:url('Agrandir-Regular.otf') format('opentype');
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:'Montserrat', sans-serif;
      background:var(--cream);
      color:var(--text);
      line-height:1.6;
    }

    /* HEADER */
    .site-header{
      background:var(--brown);
      padding:20px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .header-left{
      display:flex;
      align-items:center;
    }

    /* NOME */
    .name-large{
      font-family:'Great Vibes', cursive;
      font-size:50px;
      color:var(--cream);
    }

    .nav{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .nav a{
      background:var(--light-brown);
      padding:10px 20px;
      border-radius:28px;
      font-weight:600;
      color:var(--brown);
      text-decoration:none;
      font-family:'Montserrat', sans-serif;
    }

    .container{
      max-width:1100px;
      margin:30px auto;
      padding:0 20px 60px;
    }

    .profile{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:28px;
      align-items:center;
    }

    .photo-wrap{
      background:transparent;
      padding:0;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    .photo-wrap img{
      width:400px;
      height:400px;
      object-fit:cover;
      border-radius:14px;
    }

    .email{
      font-size:14px;
      color:var(--brown);
      font-weight:500;
      font-family:'Montserrat', sans-serif;
    }

    .bio{
      font-family:'Montserrat', sans-serif;
    }

    .bio h2{
      margin:0 0 10px 0;
      font-size:22px;
    }

    .bio p{
      margin:0 0 14px 0;
      text-align:justify;
    }

    @media (max-width:900px){
      .profile{grid-template-columns:1fr;}
      .name-large{font-size:36px;}
      .photo-wrap img{
        width:280px;
        height:280px;
      }
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="header-left">
      <div class="name-large">Leonardo Nickson</div>
    </div>

    <nav class="nav">
      <a href="#artes">Sala de artes</a>
      <a href="#aula">Aula</a>
      <a href="#projetos">Projetos</a>
    </nav>
  </header>

  <main class="container">
    <section class="profile">
      <div class="photo-wrap">
        <img src="nickson.png" alt="Foto de Leonardo">
        <div class="email">leonardo.silva@ifpr.edu.br</div>
      </div>

      <div class="bio">
        <h2>Sobre o autor</h2>
        <p>
          Leonardo Nickson é nascido em Telêmaco Borba, Paraná. Iniciou estudos na área musical
          e em História pela UEL.
        </p>
        <p>
          Especialista em Artes Visuais (UEM) e Mestre pela UTFPR. Atua com fotografia e audiovisual.
        </p>
      </div>
    </section>
  </main>

</body>
</html>
